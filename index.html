<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--Reset Style-->
  <link rel="stylesheet" href="reset.css">


  <!--Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Style-->

  <link rel="stylesheet" href="style.css">

  <!-- Attribution Style -->
  <style>
      .attribution { font-size: 11px; text-align: center; color: white; }
      .attribution a { color: palevioletred; }
  </style>


</head>





<body>



  <div class="container">

    <div class="img_content">

        <img src="images/image-equilibrium.jpg"> 


        <div class="overlay">

          <img src="images/icon-view.svg">
          
        </div>



    </div>

    <div class="text_content">

        <h1> Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="information">

            <div class="left_info">

              <img src="images/icon-ethereum.svg">
              <span>0.041 ETH</span>

            </div>  

            <div class="right_info">

              <img src="images/icon-clock.svg">
              <span> 3 days left</span>

            </div>


        </div>

       <hr>

        <div class="creator">

              <div class="profile_img">
                <img src="images/image-avatar.png">
              </div>

              <div class="creator_name">Creation of <span>Jules Wyvern</span></div>

         </div>

        


    </div>



  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GiuliaT97</a>.
  </div>




</body>
</html>
